          <input id="searchone" name="search" type="search" class="form-control"  [(ngModel)]="searchText"  placeholder="First Car">
      </div>
  </div>
  <div class="col-sm-5 col-sm-pull-1 portfolio-item">

          <div class="input-group-btn">
              <button title="asd" class="btn btn-default btn" name="submit" type="submit"> <span id="glyph" class="glyphicon glyphicon-search" name="submit"></span>

              </button>
          </div>
      </div>
  </div>
  </div>
</div>
<div class="search">
 <div *ngIf="searchText" class="row">
  <div class="col-sm-5 col-sm-offset-1 portfolio-item">

  <ul  *ngFor="let car of cars | search: searchText">
    <p><button class="buttonii"(click)="selectedCar(car, car)"> {{car.car}} {{car.car_model}}</button></p>
  </ul>
</div>
<div class="col-sm-5 col-sm-pull-1 portfolio-item">
<div *ngIf="searchText2">
  <ul  *ngFor="let car of cars | search: searchText2">
    <p><button class="buttonii"(click)="selectedCar(car, car)"> {{car.car}} {{car.car_model}}</button></p>

  </ul>
</div>
</div>
</div>
</div>

<div class="centriri">
  <div class="selectedProducts" *ngIf="selectedCar1">
    <mat-card *ngFor="let car of selectedCar1" class="mb -r">
      <button id="removebutton" (click)="removeCar(car, car)">x</button>
      <mat-card-title
        ><br />
        {{ car.car }}
      </mat-card-title>

      <p class="contentt">Model :{{ car.car_model }}</p>
      <br />
      <p class="contentt">Price: {{ car.price }}</p>
    </mat-card>
  </div>
