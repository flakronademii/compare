<input
  class="form-control"
  type="text"
  name="search"
  autocomplete="off"
  [(ngModel)]="searchText"
  placeholder="&#128270;  Start cars..."
/>

<div *ngIf="searchText">
  <ul *ngFor="let car of cars | search: searchText">
    <li>{{ car.car_model }}</li>
  </ul>
</div>
