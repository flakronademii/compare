
<div class="nmidis">

  <img class="fotoja"src="assets/cars.png" alt="" />
</div>
<div class="mantmajsht">
  <div class="container">
    <div class="row">
      <div class="col-sm-5">
        <div ngbDropdown class="dropdown">
          <button
            ngbDropdownToggle
            class="btn btn-secondary"
            type="button"
            id="dropdownMenuButton1"
            aria-expanded="false"
          >
            Select Car
          </button>
          <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton2">
            <li>
              <a
                ngbDropdownItem
                href="#"
                (click)="selectedBrand(car)"
                *ngFor="let car of filtered"
                >{{ car }}</a
              >
            </li>
          </ul>
        </div>
        <div ngbDropdown class="dropdown">
          <button
            ngbDropdownToggle
            class="btn btn-secondary"
            type="button"
            id="dropdownMenuButton3"
            aria-expanded="false"
          >
            Select Model
          </button>
          <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton4">
            <li>
              <a
                ngbDropdownItem
                href="#"
                (click)="selectedCar(car, car)"
                *ngFor="let car of selectedCarModels"
                >{{ car.car }} {{ car.car_model }} {{ car.car_model_year }}</a
              >
            </li>
          </ul>
        </div>
        <div class="selectedProducts" *ngIf="selectedCar1">
          <mat-card *ngFor="let car of selectedCar1" class="mb-r" class="space">
            <button class="removebutton" (click)="removeCar(car, car)">
              x
            </button>
            <mat-card-title
              ><br />
              {{ car.car }}
            </mat-card-title>

            <p class="contentt">Model :{{ car.car_model }}</p>
            <br />
            <p class="contentt">Price: {{ car.price }}</p>
          </mat-card>
        </div>
      </div>
      <div class="col-sm-5">
        <div ngbDropdown class="dropdown">
          <button
            ngbDropdownToggle
            class="btn btn-secondary"
            type="button"
            id="dropdownMenuButton5"
            aria-expanded="false"
          >
            Select Car
          </button>
          <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton6">
            <li>
              <a
                ngbDropdownItem
                href="#"
                (click)="selectedBrand(car)"
                *ngFor="let car of allCars"
                >{{ car.model }}</a
              >
            </li>
          </ul>
        </div>
        <div ngbDropdown class="dropdown">
          <button
            ngbDropdownToggle
            class="btn btn-secondary"
            type="button"
            id="dropdownMenuButton7"
            aria-expanded="false"
          >
            Select Model
          </button>
          <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton8">
            <li>
              <a
                ngbDropdownItem
                href="#"
                (click)="selectedCars1(car, car)"
                *ngFor="let car of selectedCarModels2"
                >{{ car.car }} {{ car.car_model }}</a
              >
            </li>
          </ul>
        </div>
        <div class="selectedProducts" *ngIf="selectedCar2">
          <mat-card *ngFor="let car of selectedCar2" class="mb-r" class="space">
            <button class="removebutton" (click)="removeCar1(car, car)">
              x
            </button>
            <mat-card-title
              ><br />
              {{ car.car }}
            </mat-card-title>

            <p class="contentt">Model :{{ car.car_model }}</p>
            <br />
            <p class="contentt">Price: {{ car.price }}</p>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
