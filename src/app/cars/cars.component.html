<div class="mantmajsht">
  <div class="container">
    <div class="row">
      <div class="col-sm-5">
        <mat-form-field appearance="outline">
          <mat-label>Choose a make</mat-label>
          <mat-select (selectionChange)="SelectMake($event)">
            <mat-option *ngFor="let car of filtered" [value]="car" >{{car}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div ngbDropdown class="dropdown">
        <mat-form-field appearance="outline">
          <mat-label>Choose a model</mat-label>
          <mat-select (selectionChange)="selectedCar($event)">
            <mat-option *ngFor="let car of filterCarByModel" [value]="car?.id_trim" >{{car.make}} {{car?.model}} {{car.year_to}}</mat-option>
          </mat-select>
        </mat-form-field>
        </div>
        <div class="selectedProducts" *ngIf="selectedCar1">


   <!-- --------------------- Card e rabes par ----------------------- -->


          <mat-card *ngFor="let car of selectedCar1" class="mb-r" class="space">
            <button class="removebutton" (click)="removeCar(car, car)">
              x
            </button>
            <mat-card-title
              ><br />
              {{ car.make }}
            </mat-card-title>

            <p class="contentt">Model :{{ car.model }}</p>
            <br />
            <p class="contentt">Year: {{ car.year_to }}</p>
          </mat-card>
        </div>
      </div>
<!-- ---------------------------- Raba e dit------------------------------------------------------------------>

        <mat-form-field appearance="outline">

        </mat-form-field>
